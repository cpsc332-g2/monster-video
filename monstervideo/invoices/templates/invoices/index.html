<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            .text {font-size: 1.75rem;}
        </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid mx-auto">
                <a class="navbar-brand mx-auto text" href="/invoices">Monster Video</a>

            </div>
        </nav>
        <br><br>
        {% if customer_list %}
            <ul>
            {% for customer in customer_list %}
                <li><a href="/invoices/{{ customer.id }}/">{{ customer.name }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No customers are available.</p>
        {% endif %}

        <form class="row g-3 needs-validation" action="{% url 'add_customer' %}" method="post" novalidate>
            {% csrf_token %}
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Name</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="John Appleseed" name="name" required>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Street</label>
              <input type="text" class="form-control" id="validationCustom02" name="street" value="Otto" required>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">City</label>
              <div class="input-group has-validation">
                
                <input type="text" class="form-control" id="validationCustomUsername" name="city" aria-describedby="inputGroupPrepend" required>
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom03" class="form-label">State</label>
              <input type="text" class="form-control" id="validationCustom03" name="state" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustom04" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="validationCustom03" name="zipCode" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustom05" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="validationCustom05" name="number" required>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Add Customer</button>
            </div>
        </form>

        
    </body>
</html>
