<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        {% if customer_list %}
            <ul>
            {% for customer in customer_list %}
                <li><a href="/invoices/{{ customer.id }}/">{{ customer.name }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No customers are available.</p>
        {% endif %}

        <form action="{% url 'add_customer' %}" method="post">
            {% csrf_token %}
            <h3>Customer Name</h3>
            <input type="text" placeholder="John Appleseed" name="name">
            <h3>Street Address</h3>
            <input type="text" placeholder="123 sample way" name="street">
            <h3>City</h3>
            <input type="text" placeholder="Irvine" name="city">
            <h3>State</h3>
            <input type="text" placeholder="California" name="state">
            <h3>Zip Code</h3>
            <input type="number" placeholder="92620" name="zipCode">
            <h3>Phone Number</h3>
            <input type="number" placeholder="8005551111" name="phone">
            <button type"submit">Submit</button>
        </form>
    </body>
</html>
